version: "3.9"

services:
  discord-bot:
    build:
      context: .
      dockerfile: Dockerfile
    image: registry.ieeeconcordia.ca/ieeeconcordia/new-discord-bot:latest
    restart: unless-stopped
    environment:
      DISCORD_TOKEN: "${DISCORD_TOKEN}"
      CALENDAR_ID: "${CALENDAR_ID}"
      SERVICE_ACCOUNT_JSON_B64: "${SERVICE_ACCOUNT_JSON_B64}"  # Uncomment this line
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

# Optional: use an .env file (NOT committed) to supply values
# env_file:
#   - .env